<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyven | Manage Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }

        body {
            background: url('https://i.postimg.cc/Mp71nBkL/IMG-6367.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh; /* Utiliser min-height pour permettre le scroll */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px; /* Espace sur les c√¥t√©s sur mobile */
            gap: 20px;
        }

        body::before {
            content: '';
            position: fixed; /* Fix√© pour couvrir tout le scroll */
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .glass-card {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px; /* R√©duit un peu pour mobile */
            width: 100%;
            max-width: 580px; /* Largeur max sur PC */
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        /* LECTEUR MUSIQUE */
        .music-player {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 12px 20px;
            width: 100%;
            max-width: 580px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .music-img {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            object-fit: cover;
        }

        .controls { display: flex; align-items: center; gap: 12px; }
        .control-btn { background: none; border: none; color: white; cursor: pointer; font-size: 16px; }

        .progress-container { flex-grow: 1; display: flex; flex-direction: column; gap: 4px; overflow: hidden; }
        .music-title { font-size: 11px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .progress-bar { width: 100%; height: 5px; background: rgba(255,255,255,0.1); border-radius: 10px; cursor: pointer; }
        .progress-fill { width: 0%; height: 100%; background: #fff; }

        /* Masquer le volume sur petit mobile pour gagner de la place */
        @media (max-width: 400px) {
            .volume-box { display: none; }
        }
        .volume-box { display: flex; align-items: center; gap: 8px; width: 60px; }
        .volume-slider { width: 100%; accent-color: #fff; }

        /* Styles Profil */
        .header { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
        .main-avatar { width: 80px; height: 80px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); }
        .user-info h1 { font-size: 24px; font-weight: 800; }
        .user-info p { color: rgba(255,255,255,0.6); font-size: 14px; }

        /* GRID RESPONSIVE */
        .mid-section { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-bottom: 25px; 
        }

        @media (max-width: 500px) {
            .mid-section { grid-template-columns: 1fr; } /* Une seule colonne sur mobile */
            .header { flex-direction: column; text-align: center; }
            .visitor-counter { right: 50%; translate: 50% 0; } /* Centr√© en bas sur mobile */
        }

        .sub-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; padding: 15px; text-decoration: none; color: inherit; }
        .sub-card-header { display: flex; align-items: center; gap: 12px; }
        .small-img { width: 40px; height: 40px; border-radius: 10px; }
        .sub-card-text { font-size: 13px; }
        .bot-stats { display: flex; gap: 15px; font-size: 10px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 10px; margin-top: 10px; }
        
        .socials { display: flex; justify-content: center; gap: 15px; margin: 25px 0; }
        .social-btn { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 12px; background: rgba(255,255,255,0.05); color: #fff; font-size: 18px; text-decoration: none; border: 1px solid rgba(255,255,255,0.1); }

        .footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; font-size: 13px; }
        .badges img { width: 20px; height: 20px; margin-left: 5px; }

        .visitor-counter {
            position: fixed;
            bottom: 10px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 11px;
            z-index: 10;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="header">
            <img id="avatar-main" class="main-avatar" src="https://via.placeholder.com/150" alt="">
            <div class="user-info">
                <h1 id="username">Lyven</h1>
                <p>D√©veloppeur Discord | @lyven_pro</p>
            </div>
        </div>

        <div class="mid-section">
            <div class="sub-card">
                <div class="sub-card-header">
                    <img id="avatar-status" class="small-img" src="https://via.placeholder.com/50" alt="">
                    <div class="sub-card-text">
                        <div id="status-activity" style="font-weight: bold;">Statut</div>
                        <div id="status-detail">Chargement...</div>
                    </div>
                </div>
            </div>

            <a href="https://manage-bot.pages.dev" target="_blank" class="sub-card">
                <div class="sub-card-header">
                    <img src="https://i.postimg.cc/7YvCSLNy/Manage-2-0.png" class="small-img" alt="Manage Bot">
                    <div class="sub-card-text">
                        <div style="font-weight: bold;">Manage Bot</div>
                        <div style="font-size: 9px; color: rgba(255,255,255,0.5);">CLIQUE POUR VOIR</div>
                    </div>
                </div>
                <div class="bot-stats">
                    <div><strong>60</strong> Serveurs</div>
                    <div><strong>10k+</strong> Users</div>
                </div>
            </a>
        </div>

        <div class="socials">
            <a href="https://x.com/lyven_pro" target="_blank" class="social-btn"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.instagram.com/lyven_pro" target="_blank" class="social-btn"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://discord.gg/XWwwqmb9" target="_blank" class="social-btn"><i class="fa-brands fa-discord"></i></a>
        </div>

        <div class="footer">
            <div class="badges" id="discord-badges"></div>
            <div class="location">üìç France</div>
        </div>
    </div>

    <div class="music-player">
        <img src="https://i.postimg.cc/zBK9Hpjw/ab67616d0000b273ee5f01b81fd02d6b2dbd70c5.jpg" class="music-img">
        <audio id="audio-player" src="musique.mp3" preload="auto"></audio>
        
        <div class="controls">
            <button class="control-btn" id="play-pause"><i class="fas fa-play"></i></button>
        </div>

        <div class="progress-container">
            <div class="music-title">Melodrama, Disiz, Theodora</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="volume-box">
            <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <div class="visitor-counter">
        <i class="fas fa-eye"></i> <span id="count">...</span> visites
    </div>

    <script>
        const DISCORD_ID = "1384898080184340550";
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-pause');
        const progressFill = document.getElementById('progress-fill');
        const volumeSlider = document.getElementById('volume');

        // Note: L'API CountAPI n'est plus tr√®s stable, √† remplacer par une alternative si elle ne marche plus.
        async function updateCounter() {
            try {
                const res = await fetch('https://api.countapi.xyz/hit/lyven_pro_site/visits');
                const data = await res.json();
                document.getElementById('count').innerText = data.value;
            } catch (e) {
                document.getElementById('count').innerText = "1";
            }
        }

        async function fetchLanyard() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const { data } = await res.json();
                const avatar = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.discord_user.avatar}.png?size=256`;
                document.getElementById('avatar-main').src = avatar;
                document.getElementById('avatar-status').src = avatar;
                document.getElementById('username').innerText = data.discord_user.global_name || data.discord_user.username;
                
                const customStatus = data.activities.find(a => a.type === 4);
                document.getElementById('status-activity').innerText = customStatus?.state || "En ligne";
                
                const statusMap = { online: 'Connect√©', dnd: 'Ne pas d√©ranger', idle: 'Inactif', offline: 'Hors-ligne' };
                document.getElementById('status-detail').innerText = statusMap[data.discord_status] || 'D√©connect√©';
                
                const badgeContainer = document.getElementById('discord-badges');
                badgeContainer.innerHTML = '';
                const flags = data.discord_user.public_flags;
                if (flags & 1 << 17) badgeContainer.innerHTML += '<img src="https://raw.githubusercontent.com/m68/discord-badges/main/svg/verified_developer.svg">';
                if (flags & 1 << 18) badgeContainer.innerHTML += '<img src="https://raw.githubusercontent.com/m68/discord-badges/main/svg/active_developer.svg">';
            } catch (e) { console.error(e); }
        }

        playBtn.addEventListener('click', () => {
            if (audio.paused) { audio.play(); playBtn.innerHTML = '<i class="fas fa-pause"></i>'; }
            else { audio.pause(); playBtn.innerHTML = '<i class="fas fa-play"></i>'; }
        });

        audio.ontimeupdate = () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = progress + '%';
        };

        volumeSlider.addEventListener('input', (e) => { audio.volume = e.target.value; });

        fetchLanyard();
        updateCounter();
        setInterval(fetchLanyard, 15000);
    </script>
</body>
</html>
