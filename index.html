<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyven | D√©veloppeur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #ffffff;
            --accent-color: #5865F2; /* Discord Blurple */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }

        body {
            background: url('https://i.postimg.cc/Mp71nBkL/IMG-6367.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
            gap: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Effet Glassmorphism am√©lior√© */
        .glass-card {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            animation: fadeIn 0.8s ease-out;
            transition: transform 0.3s ease;
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* Header & Avatar */
        .header { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        
        .avatar-container { position: relative; }
        .main-avatar { 
            width: 90px; height: 90px; 
            border-radius: 50%; 
            border: 3px solid var(--glass-border);
            transition: 0.3s ease;
        }
        
        .status-dot {
            position: absolute;
            bottom: 5px; right: 5px;
            width: 18px; height: 18px;
            border-radius: 50%;
            border: 3px solid #1e1e1e;
            background: #747f8d; /* offline par d√©faut */
        }

        .user-info h1 { font-size: 26px; font-weight: 800; letter-spacing: -0.5px; }
        .user-info p { color: rgba(255,255,255,0.7); font-size: 14px; margin-top: 4px; }

        /* Grid de Cartes */
        .mid-section { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            margin-bottom: 25px; 
        }

        .sub-card { 
            background: var(--glass-bg); 
            border: 1px solid var(--glass-border); 
            border-radius: 18px; 
            padding: 15px; 
            text-decoration: none; 
            color: inherit; 
            transition: all 0.3s ease;
        }

        .sub-card:hover { 
            background: rgba(255,255,255,0.1); 
            transform: translateY(-3px);
            border-color: rgba(255,255,255,0.2);
        }

        .sub-card-header { display: flex; align-items: center; gap: 12px; }
        .small-img { width: 40px; height: 40px; border-radius: 10px; }
        .sub-card-text b { font-size: 14px; display: block; }
        .sub-card-text span { font-size: 11px; opacity: 0.6; }

        .bot-stats { 
            display: flex; gap: 10px; font-size: 11px; 
            margin-top: 10px; padding-top: 10px;
            border-top: 1px solid var(--glass-border);
        }

        /* Lecteur Musique */
        .music-player {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px 20px;
            width: 100%;
            max-width: 500px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .music-img { width: 50px; height: 50px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .progress-container { flex-grow: 1; cursor: pointer; }
        .music-title { font-size: 12px; font-weight: 700; margin-bottom: 6px; }
        .progress-bar { 
            width: 100%; height: 6px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 10px; 
            position: relative;
        }
        .progress-fill { 
            width: 0%; height: 100%; 
            background: #fff; border-radius: 10px; 
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* Socials & Footer */
        .socials { display: flex; justify-content: center; gap: 15px; margin: 25px 0; }
        .social-btn { 
            width: 50px; height: 50px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 15px; background: var(--glass-bg); 
            color: #fff; font-size: 20px; text-decoration: none; 
            border: 1px solid var(--glass-border);
            transition: 0.3s;
        }
        .social-btn:hover { background: #fff; color: #000; transform: scale(1.1); }

        .footer { 
            display: flex; justify-content: space-between; align-items: center; 
            border-top: 1px solid var(--glass-border); 
            padding-top: 20px; font-size: 13px; opacity: 0.8;
        }

        .visitor-counter {
            position: fixed; bottom: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 8px 15px; border-radius: 20px;
            font-size: 12px; z-index: 10;
            border: 1px solid var(--glass-border);
        }

        @media (max-width: 500px) {
            .mid-section { grid-template-columns: 1fr; }
            .header { flex-direction: column; text-align: center; }
            .glass-card { padding: 25px; }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="header">
            <div class="avatar-container">
                <img id="avatar-main" class="main-avatar" src="https://via.placeholder.com/150" alt="Avatar">
                <div id="status-indicator" class="status-dot"></div>
            </div>
            <div class="user-info">
                <h1 id="username">Lyven</h1>
                <p><i class="fa-solid fa-code" style="font-size: 12px;"></i> D√©veloppeur Discord | @lyven_pro</p>
            </div>
        </div>

        <div class="mid-section">
            <div class="sub-card">
                <div class="sub-card-header">
                    <div id="status-activity-icon" style="font-size: 24px;">üí¨</div>
                    <div class="sub-card-text">
                        <b id="status-activity">Statut</b>
                        <span id="status-detail">Chargement...</span>
                    </div>
                </div>
            </div>

            <a href="https://manage-bot.pages.dev" target="_blank" class="sub-card">
                <div class="sub-card-header">
                    <img src="https://i.postimg.cc/7YvCSLNy/Manage-2-0.png" class="small-img" alt="Manage Bot">
                    <div class="sub-card-text">
                        <b>Manage Bot</b>
                        <span>VOIR LE PROJET</span>
                    </div>
                </div>
                <div class="bot-stats">
                    <div><i class="fas fa-server"></i> 60</div>
                    <div><i class="fas fa-users"></i> 10k+</div>
                </div>
            </a>
        </div>

        <div class="socials">
            <a href="https://x.com/lyven_pro" target="_blank" class="social-btn"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.instagram.com/lyven_pro" target="_blank" class="social-btn"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://discord.gg/XWwwqmb9" target="_blank" class="social-btn"><i class="fa-brands fa-discord"></i></a>
        </div>

        <div class="footer">
            <div class="badges" id="discord-badges"></div>
            <div class="location"><i class="fas fa-location-dot"></i> France</div>
        </div>
    </div>

    <div class="music-player">
        <img src="https://i.postimg.cc/zBK9Hpjw/ab67616d0000b273ee5f01b81fd02d6b2dbd70c5.jpg" class="music-img">
        <audio id="audio-player" src="musique.mp3" preload="auto"></audio>
        
        <div class="controls">
            <button class="social-btn" id="play-pause" style="width: 40px; height: 40px; font-size: 14px;">
                <i class="fas fa-play"></i>
            </button>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="music-title">Melodrama ‚Äî Disiz</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </div>

    <div class="visitor-counter">
        <i class="fas fa-eye"></i> <span id="count">...</span> visites
    </div>

    <script>
        const DISCORD_ID = "1384898080184340550";
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-pause');
        const progressFill = document.getElementById('progress-fill');
        const progressContainer = document.getElementById('progress-container');

        // Stats Visiteurs (Simulation stable car CountAPI est souvent down)
        function updateCounter() {
            let visits = localStorage.getItem('site_visits') || 1542; // Base de d√©part
            visits = parseInt(visits) + 1;
            localStorage.setItem('site_visits', visits);
            document.getElementById('count').innerText = visits.toLocaleString();
        }

        async function fetchLanyard() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const { data } = await res.json();
                
                // Update Avatar & Name
                const avatar = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.discord_user.avatar}.png?size=256`;
                document.getElementById('avatar-main').src = avatar;
                document.getElementById('username').innerText = data.discord_user.global_name || data.discord_user.username;

                // Update Status Dot
                const colors = { online: '#43b581', dnd: '#f04747', idle: '#faa61a', offline: '#747f8d' };
                document.getElementById('status-indicator').style.background = colors[data.discord_status];

                // Update Activity Detail
                const customStatus = data.activities.find(a => a.type === 4);
                document.getElementById('status-activity').innerText = customStatus?.state || "En ligne";
                
                const statusMap = { online: 'Disponible', dnd: 'Ne pas d√©ranger', idle: 'Absent', offline: 'Hors-ligne' };
                document.getElementById('status-detail').innerText = statusMap[data.discord_status];

                // Badges
                const badgeContainer = document.getElementById('discord-badges');
                badgeContainer.innerHTML = '';
                const flags = data.discord_user.public_flags;
                if (flags & 1 << 17) badgeContainer.innerHTML += '<img title="Verified Dev" src="https://raw.githubusercontent.com/m68/discord-badges/main/svg/verified_developer.svg" width="20">';
                if (flags & 1 << 18) badgeContainer.innerHTML += '<img title="Active Dev" src="https://raw.githubusercontent.com/m68/discord-badges/main/svg/active_developer.svg" width="20">';
            } catch (e) { console.error("Lanyard Error:", e); }
        }

        // Music Controls
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        audio.ontimeupdate = () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = progress + '%';
        };

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        fetchLanyard();
        updateCounter();
        setInterval(fetchLanyard, 15000);
    </script>
</body>
</html>
