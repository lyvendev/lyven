<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }

        body {
            background: url('https://i.postimg.cc/KjrVzyF9/341e800b1f29d3e34ea2eba5a6af205c.gif') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
            gap: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(139, 92, 246, 0.15), transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(167, 139, 250, 0.1), transparent 50%);
            z-index: 0;
            animation: cosmicPulse 8s ease-in-out infinite;
        }

        @keyframes cosmicPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* √âtoiles scintillantes */
        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .glass-card {
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, rgba(30, 20, 60, 0.7), rgba(20, 10, 40, 0.6));
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid rgba(167, 139, 250, 0.4);
            border-radius: 35px;
            padding: 40px;
            width: 580px;
            box-shadow: 0 30px 70px rgba(139, 92, 246, 0.4), 
                        inset 0 0 50px rgba(167, 139, 250, 0.1),
                        0 0 100px rgba(139, 92, 246, 0.2);
            animation: fadeIn 0.8s ease-out, galaxyGlow 4s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes galaxyGlow {
            0%, 100% { 
                box-shadow: 0 30px 70px rgba(139, 92, 246, 0.4), 
                            inset 0 0 50px rgba(167, 139, 250, 0.1),
                            0 0 100px rgba(139, 92, 246, 0.2);
            }
            50% { 
                box-shadow: 0 30px 80px rgba(167, 139, 250, 0.6), 
                            inset 0 0 60px rgba(167, 139, 250, 0.2),
                            0 0 120px rgba(139, 92, 246, 0.3);
            }
        }

        /* LECTEUR MUSIQUE */
        .music-player {
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, rgba(40, 30, 80, 0.7), rgba(30, 20, 60, 0.6));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(167, 139, 250, 0.35);
            border-radius: 25px;
            padding: 15px 22px;
            width: 580px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 20px 45px rgba(139, 92, 246, 0.3),
                        inset 0 0 30px rgba(167, 139, 250, 0.05);
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }

        .music-img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid rgba(167, 139, 250, 0.5);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.5);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .controls { display: flex; align-items: center; gap: 12px; }
        .control-btn { 
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(167, 139, 250, 0.2));
            border: 1px solid rgba(167, 139, 250, 0.4);
            color: #e0d7ff; 
            cursor: pointer; 
            font-size: 16px; 
            transition: 0.3s;
            width: 38px;
            height: 38px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn:hover { 
            transform: scale(1.15); 
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.5), rgba(139, 92, 246, 0.4));
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.6);
        }

        .progress-container { flex-grow: 1; display: flex; flex-direction: column; gap: 6px; }
        .music-title { 
            font-size: 13px; 
            font-weight: 700; 
            color: #e0d7ff;
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
        }
        .progress-bar { 
            width: 100%; 
            height: 6px; 
            background: rgba(139, 92, 246, 0.3); 
            border-radius: 10px; 
            cursor: pointer; 
            overflow: hidden;
            border: 1px solid rgba(167, 139, 250, 0.2);
        }
        .progress-fill { 
            width: 0%; 
            height: 100%; 
            background: linear-gradient(90deg, #8b5cf6, #a78bfa, #c4b5fd); 
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.7);
        }

        .volume-box { display: flex; align-items: center; gap: 8px; width: 75px; }
        .volume-slider { 
            width: 100%; 
            cursor: pointer; 
            accent-color: #a78bfa;
            height: 4px;
        }

        /* COMPTEUR DE VISITES */
        .visitor-counter {
            position: fixed;
            bottom: 20px;
            right: 25px;
            background: linear-gradient(135deg, rgba(40, 30, 80, 0.7), rgba(30, 20, 60, 0.6));
            backdrop-filter: blur(15px);
            padding: 10px 18px;
            border-radius: 15px;
            font-size: 12px;
            color: #e0d7ff;
            border: 2px solid rgba(167, 139, 250, 0.3);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        /* Styles Profil */
        .header { display: flex; align-items: center; gap: 25px; margin-bottom: 30px; position: relative; z-index: 1; }
        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .main-avatar { 
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            border: 3px solid rgba(167, 139, 250, 0.6);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.7),
                        inset 0 0 20px rgba(167, 139, 250, 0.2);
            animation: avatarGlow 3s ease-in-out infinite;
        }

        .avatar-decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2;
        }

        .avatar-decoration img {
            width: 100px;
            height: 100px;
        }

        @keyframes avatarGlow {
            0%, 100% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.7), inset 0 0 20px rgba(167, 139, 250, 0.2); }
            50% { box-shadow: 0 0 60px rgba(167, 139, 250, 0.9), inset 0 0 30px rgba(167, 139, 250, 0.3); }
        }

        .user-info h1 { 
            font-size: 32px; 
            font-weight: 900; 
            background: linear-gradient(135deg, #e0d7ff, #c4b5fd, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(167, 139, 250, 0.5);
            filter: drop-shadow(0 0 20px rgba(167, 139, 250, 0.3));
        }
        .user-info p { 
            color: rgba(196, 181, 253, 0.8); 
            font-size: 15px;
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.3);
        }

        .mid-section { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; position: relative; z-index: 1; }
        .sub-card { 
            background: linear-gradient(135deg, rgba(40, 30, 80, 0.5), rgba(30, 20, 60, 0.4));
            border: 2px solid rgba(167, 139, 250, 0.25); 
            border-radius: 22px; 
            padding: 16px; 
            transition: 0.3s; 
            text-decoration: none; 
            color: inherit; 
            display: block;
            position: relative;
            overflow: hidden;
        }

        .sub-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(167, 139, 250, 0.3), transparent);
            border-radius: 22px;
            opacity: 0;
            transition: 0.3s;
            z-index: -1;
        }

        .sub-card.link-card:hover { 
            transform: translateY(-8px) scale(1.02); 
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(167, 139, 250, 0.2));
            border-color: rgba(167, 139, 250, 0.6);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.5);
        }

        .sub-card.link-card:hover::before {
            opacity: 1;
        }

        .sub-card-header { display: flex; align-items: center; gap: 12px; }
        .small-img { 
            width: 45px; 
            height: 45px; 
            border-radius: 12px; 
            border: 2px solid rgba(167, 139, 250, 0.3);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
        }
        .bot-stats { 
            display: flex; 
            gap: 15px; 
            font-size: 11px; 
            border-top: 1px solid rgba(167, 139, 250, 0.2); 
            padding-top: 10px; 
            margin-top: 10px; 
            color: rgba(224, 215, 255, 0.9);
        }

        .socials { display: flex; justify-content: center; gap: 20px; margin: 30px 0; position: relative; z-index: 1; }
        .social-btn { 
            width: 52px; 
            height: 52px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 15px; 
            background: linear-gradient(135deg, rgba(40, 30, 80, 0.6), rgba(30, 20, 60, 0.5));
            color: #c4b5fd; 
            font-size: 22px; 
            transition: 0.3s; 
            border: 2px solid rgba(167, 139, 250, 0.3); 
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(167, 139, 250, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .social-btn:hover::before {
            width: 200%;
            height: 200%;
        }

        .social-btn i {
            position: relative;
            z-index: 1;
        }

        .social-btn:hover { 
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.5), rgba(167, 139, 250, 0.4));
            color: #fff; 
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.6);
            border-color: rgba(167, 139, 250, 0.7);
        }

        .footer { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-top: 2px solid rgba(167, 139, 250, 0.3); 
            padding-top: 20px;
            position: relative;
            z-index: 1;
        }
        .badges img { 
            width: 24px; 
            height: 24px; 
            margin-left: 6px;
            filter: drop-shadow(0 0 5px rgba(167, 139, 250, 0.5));
        }

        .location {
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* RESPONSIVE MOBILE */
        @media (max-width: 768px) {
            body { 
                padding: 20px 10px; 
                gap: 15px;
                justify-content: flex-start;
                padding-top: 30px;
            }

            .glass-card {
                width: 95%;
                max-width: 100%;
                padding: 25px 20px;
                border-radius: 30px;
            }

            .music-player {
                width: 95%;
                max-width: 100%;
                padding: 12px 16px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
                margin-bottom: 20px;
            }

            .main-avatar {
                width: 85px;
                height: 85px;
            }

            .avatar-container {
                width: 85px;
                height: 85px;
            }

            .avatar-decoration img {
                width: 85px;
                height: 85px;
            }

            .user-info h1 {
                font-size: 26px;
            }

            .user-info p {
                font-size: 13px;
            }

            .mid-section {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .sub-card {
                padding: 14px;
            }

            .small-img {
                width: 40px;
                height: 40px;
            }

            .socials {
                gap: 15px;
                margin: 20px 0;
            }

            .social-btn {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }

            .footer {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }

            .visitor-counter {
                bottom: 10px;
                right: 10px;
                font-size: 11px;
                padding: 8px 14px;
            }

            .progress-container {
                width: 100%;
                order: 3;
            }

            .music-img {
                width: 55px;
                height: 55px;
            }

            .control-btn {
                font-size: 14px;
                width: 35px;
                height: 35px;
            }

            .volume-box {
                width: 65px;
            }

            .music-title {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 20px 15px;
            }

            .user-info h1 {
                font-size: 22px;
            }

            .bot-stats {
                font-size: 10px;
                gap: 10px;
            }

            .music-player {
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <div class="glass-card">
        <div class="header">
            <div class="avatar-container">
                <img id="avatar-main" class="main-avatar" src="" alt="">
                <div class="avatar-decoration" id="avatar-decoration"></div>
            </div>
            <div class="user-info">
                <h1 id="username">Lyven</h1>
                <p>D√©veloppeur Discord | @lyven_pro</p>
            </div>
        </div>

        <div class="mid-section">
            <div class="sub-card">
                <div class="sub-card-header">
                    <img id="avatar-status" class="small-img" src="" alt="">
                    <div class="sub-card-text">
                        <div id="status-activity">Statut</div>
                        <div id="status-detail">Chargement...</div>
                    </div>
                </div>
            </div>

            <a href="https://manage-bot.pages.dev" target="_blank" class="sub-card link-card">
                <div class="sub-card-header">
                    <img src="https://i.postimg.cc/7YvCSLNy/Manage-2-0.png" class="small-img" alt="Manage Bot">
                    <div class="sub-card-text">
                        <div>Manage Bot</div>
                        <div style="font-size: 10px; color: rgba(196, 181, 253, 0.5);">CLIQUE POUR VOIR</div>
                    </div>
                </div>
                <div class="bot-stats">
                    <div><span>60</span> Serveurs</div>
                    <div><span>10k+</span> Utilisateurs</div>
                </div>
            </a>
        </div>

        <div class="socials">
            <a href="https://x.com/lyven_pro" target="_blank" class="social-btn"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.instagram.com/lyven_pro" target="_blank" class="social-btn"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://discord.gg/XWwwqmb9" target="_blank" class="social-btn"><i class="fa-brands fa-discord"></i></a>
        </div>

        <div class="footer">
            <div class="badges" id="discord-badges"></div>
            <div class="location">üìç France</div>
        </div>
    </div>

    <div class="music-player">
        <img src="https://i.postimg.cc/zBK9Hpjw/ab67616d0000b273ee5f01b81fd02d6b2dbd70c5.jpg" class="music-img">
        <audio id="audio-player" src="musique.mp3" preload="auto"></audio>
        
        <div class="controls">
            <button class="control-btn" id="play-pause"><i class="fas fa-play"></i></button>
            <button class="control-btn" id="stop"><i class="fas fa-stop"></i></button>
        </div>

        <div class="progress-container">
            <div class="music-title">Melodrama, Disiz, Theodora</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="volume-box">
            <i class="fas fa-volume-up" style="font-size: 12px; color: #c4b5fd;"></i>
            <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <div class="visitor-counter">
        <i class="fas fa-eye" style="margin-right: 5px;"></i> <span id="count">...</span> visites
    </div>

    <script>
        // G√©n√©ration d'√©toiles
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }

        const DISCORD_ID = "1384898080184340550";
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-pause');
        const stopBtn = document.getElementById('stop');
        const progressFill = document.getElementById('progress-fill');
        const volumeSlider = document.getElementById('volume');

        window.addEventListener('click', () => {
            if (audio.paused && audio.currentTime === 0) {
                audio.play().catch(() => {});
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
        }, { once: true });

        async function updateCounter() {
            try {
                const res = await fetch('https://api.countapi.xyz/hit/lyven_pro_site/visits');
                const data = await res.json();
                document.getElementById('count').innerText = data.value;
            } catch (e) {
                document.getElementById('count').innerText = "1";
            }
        }

        async function fetchLanyard() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const { data } = await res.json();
                const avatar = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.discord_user.avatar}.png?size=256`;
                document.getElementById('avatar-main').src = avatar;
                document.getElementById('avatar-status').src = avatar;
                document.getElementById('username').innerText = data.discord_user.global_name || data.discord_user.username;
                
                // Gestion de la d√©coration d'avatar
                const decorationContainer = document.getElementById('avatar-decoration');
                if (data.discord_user.avatar_decoration_data) {
                    const decorationAsset = data.discord_user.avatar_decoration_data.asset;
                    const decorationUrl = `https://cdn.discordapp.com/avatar-decoration-presets/${decorationAsset}.png?size=128&passthrough=true`;
                    decorationContainer.innerHTML = `<img src="${decorationUrl}" alt="decoration">`;
                } else {
                    decorationContainer.innerHTML = '';
                }
                
                const customStatus = data.activities.find(a => a.type === 4);
                document.getElementById('status-activity').innerText = customStatus?.state || "En ligne";
                const statusMap = { online: 'Connect√©', dnd: 'Ne pas d√©ranger', idle: 'Inactif', offline: 'Hors-ligne' };
                document.getElementById('status-detail').innerText = statusMap[data.discord_status] || 'D√©connect√©';
                const badgeContainer = document.getElementById('discord-badges');
                badgeContainer.innerHTML = '';
                const flags = data.discord_user.public_flags;
                if (flags & 1 << 17) badgeContainer.innerHTML += '<img src="https://raw.githubusercontent.com/m68/discord-badges/main/svg/verified_developer.svg">';
                if (flags & 1 << 18) badgeContainer.innerHTML += '<img src="https://raw.githubusercontent.com/m68/discord-badges/main/svg/active_developer.svg">';
            } catch (e) { console.error(e); }
        }

        playBtn.addEventListener('click', () => {
            if (audio.paused) { audio.play(); playBtn.innerHTML = '<i class="fas fa-pause"></i>'; }
            else { audio.pause(); playBtn.innerHTML = '<i class="fas fa-play"></i>'; }
        });

        stopBtn.addEventListener('click', () => { audio.pause(); audio.currentTime = 0; playBtn.innerHTML = '<i class="fas fa-play"></i>'; });

        audio.ontimeupdate = () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = progress + '%';
        };

        volumeSlider.addEventListener('input', (e) => { audio.volume = e.target.value; });

        fetchLanyard();
        updateCounter();
        setInterval(fetchLanyard, 15000);
    </script>
</body>
</html>
