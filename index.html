<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyven | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --glow-color: #7289da;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
            padding: 20px;
        }

        /* Background animé */
        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.postimg.cc/Mp71nBkL/IMG-6367.jpg') center/cover;
            filter: brightness(0.4) saturate(1.2);
            z-index: -1;
            transform: scale(1.1);
            animation: pan 20s infinite alternate ease-in-out;
        }

        @keyframes pan { 
            from { transform: scale(1.1) translate(0, 0); } 
            to { transform: scale(1.2) translate(-20px, -20px); } 
        }

        /* Card Principale */
        .main-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            perspective: 1000px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.05);
            animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px) rotateX(-10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        /* Header & Avatar */
        .profile-section { text-align: center; margin-bottom: 25px; }
        
        .avatar-wrapper {
            position: relative;
            width: 110px; height: 110px;
            margin: 0 auto 15px;
        }

        .main-avatar {
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid var(--glow-color);
            padding: 5px;
            box-shadow: 0 0 20px rgba(114, 137, 218, 0.4);
            object-fit: cover;
        }

        .status-badge {
            position: absolute; bottom: 8px; right: 8px;
            width: 20px; height: 20px;
            border-radius: 50%;
            border: 3px solid #10101a;
            background: #747f8d;
        }

        .user-info h1 { font-size: 28px; font-weight: 700; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        .user-info p { font-size: 13px; color: #b9bbbe; letter-spacing: 1px; }

        /* Links / Cards */
        .links-grid { display: grid; gap: 12px; }

        .item-card {
            display: flex; align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            text-decoration: none;
            color: white;
            border: 1px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .item-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--glow-color);
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(114, 137, 218, 0.2);
        }

        .icon-box {
            width: 45px; height: 45px;
            background: rgba(114, 137, 218, 0.2);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            color: var(--glow-color);
        }

        /* Music Bar */
        .music-bar {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 18px;
            display: flex; align-items: center; gap: 15px;
        }

        .music-info { flex: 1; }
        .track-name { font-size: 12px; font-weight: 600; margin-bottom: 5px; }
        
        .visualizer { display: flex; align-items: flex-end; gap: 2px; height: 15px; }
        .v-bar { width: 3px; background: var(--glow-color); border-radius: 2px; height: 3px; }
        
        .playing .v-bar { animation: bounce 0.8s infinite alternate; }
        @keyframes bounce { from { height: 3px; } to { height: 15px; } }

        /* Socials */
        .social-footer {
            display: flex; justify-content: center; gap: 20px; margin-top: 25px;
        }

        .social-icon {
            font-size: 22px; color: #fff; opacity: 0.6; transition: 0.3s;
        }

        .social-icon:hover { opacity: 1; transform: translateY(-3px); color: var(--glow-color); }

        .play-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: none;
            background: #fff;
            color: #000;
            cursor: pointer;
            transition: 0.3s;
        }

        .play-btn:hover { transform: scale(1.1); box-shadow: 0 0 15px #fff; }

    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <div class="main-container">
        <div class="glass-card">
            <div class="profile-section">
                <div class="avatar-wrapper">
                    <img id="avatar" class="main-avatar" src="https://via.placeholder.com/150">
                    <div id="status-dot" class="status-badge"></div>
                </div>
                <div class="user-info">
                    <h1 id="username">Lyven</h1>
                    <p>SOFTWARE DEVELOPER</p>
                </div>
            </div>

            <div class="links-grid">
                <div class="item-card">
                    <div class="icon-box"><i class="fas fa-comment-dots"></i></div>
                    <div>
                        <div style="font-size: 14px; font-weight: 600;" id="status-text">Chargement...</div>
                        <div style="font-size: 11px; opacity: 0.5;" id="status-sub">Discord Status</div>
                    </div>
                </div>

                <a href="https://manage-bot.pages.dev" target="_blank" class="item-card">
                    <div class="icon-box"><i class="fas fa-robot"></i></div>
                    <div>
                        <div style="font-size: 14px; font-weight: 600;">Manage Bot</div>
                        <div style="font-size: 11px; opacity: 0.5;">60 Serveurs • 10k Users</div>
                    </div>
                </a>
            </div>

            <div class="music-bar" id="music-container">
                <button class="play-btn" id="play-pause"><i class="fas fa-play"></i></button>
                <div class="music-info">
                    <div class="track-name">Melodrama — Disiz</div>
                    <div class="visualizer">
                        <div class="v-bar" style="animation-delay: 0.1s"></div>
                        <div class="v-bar" style="animation-delay: 0.3s"></div>
                        <div class="v-bar" style="animation-delay: 0.2s"></div>
                        <div class="v-bar" style="animation-delay: 0.4s"></div>
                    </div>
                </div>
                <audio id="audio" src="musique.mp3"></audio>
            </div>

            <div class="social-footer">
                <a href="#" class="social-icon"><i class="fab fa-x-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>

    <script>
        const ID = "1384898080184340550";
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-pause');
        const musicCont = document.getElementById('music-container');

        async function updateLanyard() {
            try {
                const r = await fetch(`https://api.lanyard.rest/v1/users/${ID}`);
                const { data } = await r.json();
                
                document.getElementById('avatar').src = `https://cdn.discordapp.com/avatars/${ID}/${data.discord_user.avatar}.png?size=256`;
                document.getElementById('username').innerText = data.discord_user.global_name;
                
                const colors = { online: '#43b581', dnd: '#f04747', idle: '#faa61a', offline: '#747f8d' };
                document.getElementById('status-dot').style.backgroundColor = colors[data.discord_status];
                
                const activity = data.activities.find(a => a.type === 4);
                document.getElementById('status-text').innerText = activity ? activity.state : 'En ligne';
            } catch(e) {}
        }

        playBtn.onclick = () => {
            if(audio.paused) {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                musicCont.classList.add('playing');
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                musicCont.classList.remove('playing');
            }
        }

        updateLanyard();
        setInterval(updateLanyard, 10000);
    </script>
</body>
</html>
