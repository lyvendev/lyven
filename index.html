<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyven | Manage Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }

        body {
            background: url('https://i.postimg.cc/26c0FvMB/7fd6d34e547b77a9531e2da6e7b6f060.gif') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
            gap: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .glass-card {
            position: relative;
            z-index: 1;
            background: rgba(20, 20, 40, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 99, 255, 0.3);
            border-radius: 30px;
            padding: 40px;
            width: 580px;
            box-shadow: 0 25px 50px rgba(138, 99, 255, 0.2), inset 0 0 30px rgba(138, 99, 255, 0.05);
            animation: fadeIn 0.8s ease-out, glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 25px 50px rgba(138, 99, 255, 0.2), inset 0 0 30px rgba(138, 99, 255, 0.05); }
            50% { box-shadow: 0 25px 60px rgba(138, 99, 255, 0.4), inset 0 0 40px rgba(138, 99, 255, 0.1); }
        }

        /* LECTEUR MUSIQUE */
        .music-player {
            position: relative;
            z-index: 1;
            background: rgba(30, 30, 60, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(138, 99, 255, 0.25);
            border-radius: 20px;
            padding: 12px 20px;
            width: 580px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 15px 35px rgba(138, 99, 255, 0.15);
        }

        .music-img {
            width: 55px;
            height: 55px;
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid rgba(138, 99, 255, 0.3);
            box-shadow: 0 0 15px rgba(138, 99, 255, 0.3);
        }

        .controls { display: flex; align-items: center; gap: 12px; }
        .control-btn { background: none; border: none; color: #c4b5fd; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .control-btn:hover { transform: scale(1.1); color: #a78bfa; text-shadow: 0 0 10px rgba(167, 139, 250, 0.5); }

        .progress-container { flex-grow: 1; display: flex; flex-direction: column; gap: 4px; }
        .music-title { font-size: 13px; font-weight: 700; color: #e0d7ff; }
        .progress-bar { width: 100%; height: 5px; background: rgba(138, 99, 255, 0.2); border-radius: 10px; cursor: pointer; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #8b5cf6, #a78bfa); border-radius: 10px; }

        .volume-box { display: flex; align-items: center; gap: 8px; width: 70px; }
        .volume-slider { width: 100%; cursor: pointer; accent-color: #a78bfa; }

        /* COMPTEUR DE VISITES */
        .visitor-counter {
            position: fixed;
            bottom: 20px;
            right: 25px;
            background: rgba(30, 30, 60, 0.4);
            backdrop-filter: blur(10px);
            padding: 8px 15px;
            border-radius: 12px;
            font-size: 12px;
            color: rgba(224, 215, 255, 0.8);
            border: 1px solid rgba(138, 99, 255, 0.2);
            z-index: 10;
        }

        /* Styles Profil */
        .header { display: flex; align-items: center; gap: 25px; margin-bottom: 30px; }
        .main-avatar { 
            width: 95px; 
            height: 95px; 
            border-radius: 50%; 
            border: 2px solid rgba(138, 99, 255, 0.5);
            box-shadow: 0 0 20px rgba(138, 99, 255, 0.4);
        }
        .user-info h1 { font-size: 30px; font-weight: 800; color: #e0d7ff; text-shadow: 0 0 20px rgba(167, 139, 250, 0.3); }
        .user-info p { color: rgba(196, 181, 253, 0.7); font-size: 15px; }
        .mid-section { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .sub-card { 
            background: rgba(30, 30, 60, 0.3); 
            border: 1px solid rgba(138, 99, 255, 0.2); 
            border-radius: 20px; 
            padding: 15px; 
            transition: 0.3s; 
            text-decoration: none; 
            color: inherit; 
            display: block; 
        }
        .sub-card.link-card:hover { 
            transform: translateY(-5px); 
            background: rgba(138, 99, 255, 0.15); 
            border-color: rgba(138, 99, 255, 0.4);
            box-shadow: 0 10px 30px rgba(138, 99, 255, 0.3);
        }
        .sub-card-header { display: flex; align-items: center; gap: 12px; }
        .small-img { width: 42px; height: 42px; border-radius: 10px; border: 1px solid rgba(138, 99, 255, 0.2); }
        .bot-stats { display: flex; gap: 15px; font-size: 11px; border-top: 1px solid rgba(138, 99, 255, 0.15); padding-top: 10px; margin-top: 10px; color: rgba(196, 181, 253, 0.8); }
        .socials { display: flex; justify-content: center; gap: 20px; margin: 30px 0; }
        .social-btn { 
            width: 48px; 
            height: 48px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 12px; 
            background: rgba(30, 30, 60, 0.4); 
            color: #c4b5fd; 
            font-size: 20px; 
            transition: 0.3s; 
            border: 1px solid rgba(138, 99, 255, 0.2); 
            text-decoration: none; 
        }
        .social-btn:hover { 
            background: rgba(138, 99, 255, 0.3); 
            color: #fff; 
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(138, 99, 255, 0.4);
        }
        .footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid rgba(138, 99, 255, 0.2); padding-top: 20px; }
        .badges img { width: 22px; height: 22px; margin-left: 5px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="header">
            <img id="avatar-main" class="main-avatar" src="" alt="">
            <div class="user-info">
                <h1 id="username">Lyven</h1>
                <p>D√©veloppeur Discord | @lyven_pro</p>
            </div>
        </div>

        <div class="mid-section">
            <div class="sub-card">
                <div class="sub-card-header">
                    <img id="avatar-status" class="small-img" src="" alt="">
                    <div class="sub-card-text">
                        <div id="status-activity">Statut</div>
                        <div id="status-detail">Chargement...</div>
                    </div>
                </div>
            </div>

            <a href="https://manage-bot.pages.dev" target="_blank" class="sub-card link-card">
                <div class="sub-card-header">
                    <img src="https://i.postimg.cc/7YvCSLNy/Manage-2-0.png" class="small-img" alt="Manage Bot">
                    <div class="sub-card-text">
                        <div>Manage Bot</div>
                        <div style="font-size: 10px; color: rgba(196, 181, 253, 0.5);">CLIQUE POUR VOIR</div>
                    </div>
                </div>
                <div class="bot-stats">
                    <div><span>60</span> Serveurs</div>
                    <div><span>10k+</span> Utilisateurs</div>
                </div>
            </a>
        </div>

        <div class="socials">
            <a href="https://x.com/lyven_pro" target="_blank" class="social-btn"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.instagram.com/lyven_pro" target="_blank" class="social-btn"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://discord.gg/XWwwqmb9" target="_blank" class="social-btn"><i class="fa-brands fa-discord"></i></a>
        </div>

        <div class="footer">
            <div class="badges" id="discord-badges"></div>
            <div class="location">üìç France</div>
        </div>
    </div>

    <div class="music-player">
        <img src="https://i.postimg.cc/zBK9Hpjw/ab67616d0000b273ee5f01b81fd02d6b2dbd70c5.jpg" class="music-img">
        <audio id="audio-player" src="musique.mp3" preload="auto"></audio>
        
        <div class="controls">
            <button class="control-btn" id="play-pause"><i class="fas fa-play"></i></button>
            <button class="control-btn" id="stop"><i class="fas fa-stop"></i></button>
        </div>

        <div class="progress-container">
            <div class="music-title">Melodrama, Disiz, Theodora</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="volume-box">
            <i class="fas fa-volume-up" style="font-size: 12px;"></i>
            <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <div class="visitor-counter">
        <i class="fas fa-eye" style="margin-right: 5px;"></i> <span id="count">...</span> visites
    </div>

    <script>
        const DISCORD_ID = "1384898080184340550";
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-pause');
        const stopBtn = document.getElementById('stop');
        const progressFill = document.getElementById('progress-fill');
        const volumeSlider = document.getElementById('volume');

        window.addEventListener('click', () => {
            if (audio.paused && audio.currentTime === 0) {
                audio.play().catch(() => {});
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
        }, { once: true });

        async function updateCounter() {
            try {
                const res = await fetch('https://api.countapi.xyz/hit/lyven_pro_site/visits');
                const data = await res.json();
                document.getElementById('count').innerText = data.value;
            } catch (e) {
                document.getElementById('count').innerText = "1";
            }
        }

        async function fetchLanyard() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const { data } = await res.json();
                const avatar = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.discord_user.avatar}.png?size=256`;
                document.getElementById('avatar-main').src = avatar;
                document.getElementById('avatar-status').src = avatar;
                document.getElementById('username').innerText = data.discord_user.global_name || data.discord_user.username;
                const customStatus = data.activities.find(a => a.type === 4);
                document.getElementById('status-activity').innerText = customStatus?.state || "En ligne";
                const statusMap = { online: 'Connect√©', dnd: 'Ne pas d√©ranger', idle: 'Inactif', offline: 'Hors-ligne' };
                document.getElementById('status-detail').innerText = statusMap[data.discord_status] || 'D√©connect√©';
                const badgeContainer = document.getElementById('discord-badges');
                badgeContainer.innerHTML = '';
                const flags = data.discord_user.public_flags;
                if (flags & 1 << 17) badgeContainer.innerHTML += '<img src="https://raw.githubusercontent.com/m68/discord-badges/main/svg/verified_developer.svg">';
                if (flags & 1 << 18) badgeContainer.innerHTML += '<img src="https://raw.githubusercontent.com/m68/discord-badges/main/svg/active_developer.svg">';
            } catch (e) { console.error(e); }
        }

        playBtn.addEventListener('click', () => {
            if (audio.paused) { audio.play(); playBtn.innerHTML = '<i class="fas fa-pause"></i>'; }
            else { audio.pause(); playBtn.innerHTML = '<i class="fas fa-play"></i>'; }
        });

        stopBtn.addEventListener('click', () => { audio.pause(); audio.currentTime = 0; playBtn.innerHTML = '<i class="fas fa-play"></i>'; });

        audio.ontimeupdate = () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = progress + '%';
        };

        volumeSlider.addEventListener('input', (e) => { audio.volume = e.target.value; });

        fetchLanyard();
        updateCounter();
        setInterval(fetchLanyard, 15000);
    </script>
</body>
</html>
