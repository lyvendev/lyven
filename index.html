        body {

            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow-x: hidden;
            gap: 20px;
            position: relative;
            padding: 20px 10px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(139, 92, 246, 0.1), transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(167, 139, 250, 0.08), transparent 50%);
            z-index: 0;
            animation: cosmicPulse 8s ease-in-out infinite;
        }

        @keyframes cosmicPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.9; }
        }

        /* Curseur personnalis√© - SUPPRIM√â */

        /* √âtoiles scintillantes */
        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Particules flottantes */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.7), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: float 12s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(80px) scale(1); opacity: 0; }
        }

        .glass-card {
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, rgba(30, 20, 60, 0.65), rgba(20, 10, 40, 0.55));
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid rgba(167, 139, 250, 0.35);
            border-radius: 35px;
            padding: 40px;
            width: 580px;
            max-width: 95%;
            box-shadow: 0 30px 70px rgba(139, 92, 246, 0.35), 
                        inset 0 0 50px rgba(167, 139, 250, 0.08),
                        0 0 100px rgba(139, 92, 246, 0.15);
            animation: fadeIn 0.8s ease-out, galaxyGlow 4s ease-in-out infinite;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.08) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes galaxyGlow {
            0%, 100% { 
                box-shadow: 0 30px 70px rgba(139, 92, 246, 0.35), 
                            inset 0 0 50px rgba(167, 139, 250, 0.08),
                            0 0 100px rgba(139, 92, 246, 0.15);
            }
            50% { 
                box-shadow: 0 30px 80px rgba(167, 139, 250, 0.5), 
                            inset 0 0 60px rgba(167, 139, 250, 0.15),
                            0 0 120px rgba(139, 92, 246, 0.25);
            }
        }

        /* LECTEUR MUSIQUE */
        .music-player {
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, rgba(40, 30, 80, 0.65), rgba(30, 20, 60, 0.55));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(167, 139, 250, 0.3);
            border-radius: 25px;
            padding: 15px 22px;
            width: 580px;
            max-width: 95%;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 20px 45px rgba(139, 92, 246, 0.25),
                        inset 0 0 30px rgba(167, 139, 250, 0.05);
            animation: fadeIn 0.8s ease-out 0.2s backwards;
            transition: transform 0.3s ease;
        }

        .music-img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid rgba(167, 139, 250, 0.4);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.4);
            transition: transform 0.3s;
        }

        .music-img.playing {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Visualiseur audio */
        .audio-visualizer {
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 28px;
        }

        .audio-bar {
            width: 3px;
            background: linear-gradient(180deg, #a78bfa, #8b5cf6);
            border-radius: 2px;
            animation: audioWave 0.8s ease-in-out infinite;
            transform-origin: bottom;
        }

        .audio-bar:nth-child(1) { animation-delay: 0s; }
        .audio-bar:nth-child(2) { animation-delay: 0.1s; }
        .audio-bar:nth-child(3) { animation-delay: 0.2s; }
        .audio-bar:nth-child(4) { animation-delay: 0.3s; }
        .audio-bar:nth-child(5) { animation-delay: 0.2s; }

        @keyframes audioWave {
            0%, 100% { height: 4px; }
            50% { height: 24px; }
        }

        .controls { display: flex; align-items: center; gap: 12px; }
        .control-btn { 
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(167, 139, 250, 0.2));
            border: 1px solid rgba(167, 139, 250, 0.35);
            color: #e0d7ff; 
            cursor: pointer; 
            font-size: 15px; 
            transition: 0.3s;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn:hover { 
            transform: scale(1.12); 
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.4), rgba(139, 92, 246, 0.35));
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.5);
        }

        .progress-container { flex-grow: 1; display: flex; flex-direction: column; gap: 6px; }
        .music-title { 
            font-size: 12px; 
            font-weight: 700; 
            color: #e0d7ff;
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.4);
        }
        .progress-bar { 
            width: 100%; 
            height: 6px; 
            background: rgba(139, 92, 246, 0.25); 
            border-radius: 10px; 
            cursor: pointer; 
            overflow: hidden;
            border: 1px solid rgba(167, 139, 250, 0.2);
        }
        .progress-fill { 
            width: 0%; 
            height: 100%; 
            background: linear-gradient(90deg, #8b5cf6, #a78bfa, #c4b5fd); 
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.6);
        }

        .volume-box { display: flex; align-items: center; gap: 8px; width: 70px; }
        .volume-slider { 
            width: 100%; 
            cursor: pointer; 
            accent-color: #a78bfa;
            height: 4px;
        }

        .visitor-counter {
            position: fixed;
            bottom: 20px;
            right: 25px;
            background: linear-gradient(135deg, rgba(40, 30, 80, 0.7), rgba(30, 20, 60, 0.6));
            backdrop-filter: blur(15px);
            padding: 10px 18px;
            border-radius: 15px;
            font-size: 12px;
            color: #e0d7ff;
            border: 2px solid rgba(167, 139, 250, 0.3);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.25);

        .header { display: flex; align-items: center; gap: 25px; margin-bottom: 30px; position: relative; z-index: 1; }

            width: 100px;
            height: 100px;
        }

        .main-avatar { 
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            border: 3px solid rgba(167, 139, 250, 0.5);

            animation: avatarGlow 3s ease-in-out infinite;
        }

        .avatar-decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2;
        }

        .avatar-decoration img {
            width: 100px;
            height: 100px;
        }

        @keyframes avatarGlow {
            0%, 100% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.6), inset 0 0 20px rgba(167, 139, 250, 0.15); }
            50% { box-shadow: 0 0 60px rgba(167, 139, 250, 0.8), inset 0 0 30px rgba(167, 139, 250, 0.25); }

        .user-info h1 {

            font-weight: 900; 
            background: linear-gradient(135deg, #e0d7ff, #c4b5fd, #a78bfa);

            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 18px rgba(167, 139, 250, 0.3));
        }
        .user-info p { 
            color: rgba(196, 181, 253, 0.75); 
            font-size: 14px;
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.25);
        }

        .mid-section { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; position: relative; z-index: 1; }
        .mid-section { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; position: relative; z-index: 1; }
        .sub-card { 
            background: linear-gradient(135deg, rgba(40, 30, 80, 0.45), rgba(30, 20, 60, 0.35));
            border: 2px solid rgba(167, 139, 250, 0.22); 
            border-radius: 22px; 
            padding: 16px; 
            transition: 0.4s; 
            text-decoration: none; 
            color: inherit; 
            display: block;
            position: relative;
            overflow: hidden;
        }

        .sub-card.link-card:hover { 
            transform: translateY(-5px); 
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.28), rgba(167, 139, 250, 0.18));
            border-color: rgba(167, 139, 250, 0.5);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.4);
        }

        .sub-card.link-card:hover::before {
            opacity: 1;
        }

        /* Barre de statut Discord */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            width: 100%;
            border-radius: 22px 22px 0 0;
            transition: 0.3s;
        }

        .status-online { background: linear-gradient(90deg, #3ba55c, #5cd67e); }
        .status-idle { background: linear-gradient(90deg, #faa61a, #ffc83d); }
        .status-dnd { background: linear-gradient(90deg, #ed4245, #ff6b6e); }
        .status-offline { background: linear-gradient(90deg, #747f8d, #99a1ad); }

        .sub-card-header { display: flex; align-items: center; gap: 12px; }
        .small-img { 
            width: 45px; 
            height: 45px; 
            border-radius: 12px; 
            border: 2px solid rgba(167, 139, 250, 0.28);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.35);
        }

        /* Activit√© Discord */
        .activity-info {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(167, 139, 250, 0.15);
            font-size: 10px;
            color: rgba(196, 181, 253, 0.7);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .activity-icon {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .bot-stats { 
            display: flex; 
            gap: 15px; 
            font-size: 11px; 
            border-top: 1px solid rgba(167, 139, 250, 0.18); 
            padding-top: 10px; 
            margin-top: 10px; 
            color: rgba(224, 215, 255, 0.85);
        }

        .socials { display: flex; justify-content: center; gap: 18px; margin: 28px 0; position: relative; z-index: 1; }
        .social-btn { 
            width: 50px; 
            height: 50px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 15px; 
            background: linear-gradient(135deg, rgba(40, 30, 80, 0.55), rgba(30, 20, 60, 0.45));
            color: #c4b5fd; 
            font-size: 21px; 
            transition: 0.3s; 
            border: 2px solid rgba(167, 139, 250, 0.28); 
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(167, 139, 250, 0.35);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .social-btn:hover::before {
            width: 200%;
            height: 200%;
        }

        .social-btn i {
            position: relative;
            z-index: 1;
        }

        .social-btn:hover { 
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.45), rgba(167, 139, 250, 0.35));
            color: #fff; 
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.5);
            border-color: rgba(167, 139, 250, 0.6);
        }

        .footer { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-top: 2px solid rgba(167, 139, 250, 0.25); 
            padding-top: 20px;
            position: relative;
            z-index: 1;
        }
        .badges img { 
            width: 23px; 
            height: 23px; 
            margin-left: 6px;
            filter: drop-shadow(0 0 5px rgba(167, 139, 250, 0.4));
        }

        .location {
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.4);
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0a2e, #0f051d);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(167, 139, 250, 0.2);
            border-top: 3px solid #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(25px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* RESPONSIVE MOBILE */
        @media (max-width: 768px) {
            body { 
                padding-top: 30px;
            }

            .glass-card {
                padding: 25px 20px;
                border-radius: 30px;
            }

            .music-player {
                padding: 12px 16px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;

            }

            .avatar-container {
                width: 82px;
                height: 82px;
            }

            .main-avatar, .avatar-decoration img {
                width: 82px;
                height: 82px;
            }

            .user-info h1 {
                font-size: 24px;
            }

            .user-info p {
                font-size: 12px;
            }

            .mid-section {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .sub-card {
                padding: 14px;
            }

            .small-img {
                width: 40px;
                height: 40px;
            }

            .socials {
                gap: 14px;
                margin: 20px 0;
            }

            .social-btn {
                width: 46px;
                height: 46px;
                font-size: 19px;
            }

            .footer {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }

            .visitor-counter {
                bottom: 10px;
                right: 10px;
                font-size: 11px;
                padding: 8px 14px;
            }

            .progress-container {
                width: 100%;
                order: 3;
            }

            .music-img {
                width: 52px;
                height: 52px;
            }

            .control-btn {
                font-size: 14px;
                width: 34px;
                height: 34px;
            }

            .volume-box {
                width: 62px;
            }

            .music-title {
                font-size: 11px;
            }

            .audio-visualizer {
                display: none;
            }

            .particle {
                animation-duration: 15s;
            }
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 20px 15px;
            }

            .user-info h1 {
                font-size: 21px;
            }

            .bot-stats {
                font-size: 10px;
                gap: 10px;
            }

            .music-player {
                padding: 10px 14px;
            }
        }
    </style>
</head>

        const playBtn = document.getElementById('play-pause');
        const stopBtn = document.getElementById('stop');
        const progressFill = document.getElementById('progress-fill');
        const volumeSlider = document.getElementById('volume');
        const musicImg = document.getElementById('music-img');

        window.addEventListener('click', () => {
            if (audio.paused && audio.currentTime === 0) {
                audio.play().catch(() => {});
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                musicImg.classList.add('playing');
            }
        }, { once: true });

        playBtn.addEventListener('click', () => {
            if (audio.paused) { 
                audio.play(); 
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                musicImg.classList.add('playing');
            }
            else { 
                audio.pause(); 
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                musicImg.classList.remove('playing');
            }
        });

        stopBtn.addEventListener('click', () => { 
            audio.pause(); 
            audio.currentTime = 0; 
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            musicImg.classList.remove('playing');
        });

        audio.ontimeupdate = () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = progress + '%';
        };

        volumeSlider.addEventListener('input', (e) => { 
            audio.volume = e.target.value; 
        });

        // Compteur de visites
        async function updateCounter() {
            try {
                const res = await fetch('https://api.countapi.xyz/hit/lyven_pro_site/visits');
                const data = await res.json();
                document.getElementById('count').innerText = data.value;
            } catch (e) {
                document.getElementById('count').innerText = "1";
            }
        }

        // Lanyard API
        async function fetchLanyard() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const { data } = await res.json();
                
                // Avatar
                const avatar = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.discord_user.avatar}.png?size=256`;
                document.getElementById('avatar-main').src = avatar;
                document.getElementById('avatar-status').src = avatar;
                document.getElementById('username').innerText = data.discord_user.global_name || data.discord_user.username;
                
                // D√©coration d'avatar
                const decorationContainer = document.getElementById('avatar-decoration');
                if (data.discord_user.avatar_decoration_data) {
                    const decorationAsset = data.discord_user.avatar_decoration_data.asset;
                    const decorationUrl = `https://cdn.discordapp.com/avatar-decoration-presets/${decorationAsset}.png?size=128&passthrough=true`;
                    decorationContainer.innerHTML = `<img src="${decorationUrl}" alt="decoration">`;
                } else {
                    decorationContainer.innerHTML = '';
                }
                
                // Statut personnalis√©
                const customStatus = data.activities.find(a => a.type === 4);
                document.getElementById('status-activity').innerText = customStatus?.state || "En ligne";
                
                // Barre de statut color√©e
                const statusBar = document.getElementById('status-bar');
                const statusMap = { 
                    online: { text: 'Connect√©', class: 'status-online' },
                    dnd: { text: 'Ne pas d√©ranger', class: 'status-dnd' },
                    idle: { text: 'Inactif', class: 'status-idle' },
                    offline: { text: 'Hors-ligne', class: 'status-offline' }
                };
                const currentStatus = statusMap[data.discord_status] || statusMap.offline;
                document.getElementById('status-detail').innerText = currentStatus.text;
                statusBar.className = 'status-bar ' + currentStatus.class;
                
                // Activit√©s (jeux, Spotify, etc.)
                const activityInfo = document.getElementById('activity-info');
                const gameActivity = data.activities.find(a => a.type === 0);
                const spotifyActivity = data.spotify;
                
                if (spotifyActivity) {
                    activityInfo.style.display = 'flex';
                    document.getElementById('activity-icon').src = spotifyActivity.album_art_url;
                    document.getElementById('activity-text').innerHTML = `üéµ <strong>${spotifyActivity.song}</strong> - ${spotifyActivity.artist}`;
                } else if (gameActivity) {
                    activityInfo.style.display = 'flex';
                    if (gameActivity.assets && gameActivity.assets.large_image) {
                        const gameIconUrl = gameActivity.assets.large_image.startsWith('mp:')
                            ? `https://media.discordapp.net/${gameActivity.assets.large_image.slice(3)}`
                            : `https://cdn.discordapp.com/app-assets/${gameActivity.application_id}/${gameActivity.assets.large_image}.png`;
                        document.getElementById('activity-icon').src = gameIconUrl;
                    }
                    document.getElementById('activity-text').innerHTML = `üéÆ Joue √† <strong>${gameActivity.name}</strong>`;
                } else {
                    activityInfo.style.display = 'none';
                }
                
                // Badges
                const badgeContainer = document.getElementById('discord-badges');
                badgeContainer.innerHTML = '';
                const flags = data.discord_user.public_flags;
                if (flags & 1 << 17) badgeContainer.innerHTML += '<img src="https://raw.githubusercontent.com/m68/discord-badges/main/svg/verified_developer.svg">';
                if (flags & 1 << 18) badgeContainer.innerHTML += '<img src="https://raw.githubusercontent.com/m68/discord-badges/main/svg/active_developer.svg">';
            } catch (e) { 
                console.error('Erreur Lanyard:', e); 
            }
        }

        // Initialisation
        fetchLanyard();
        updateCounter();
        setInterval(fetchLanyard, 15000);
    </script>
</body>
</html>
